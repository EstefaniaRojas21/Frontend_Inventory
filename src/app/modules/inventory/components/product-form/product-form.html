<div class="container mt-4">
  <h3>{{ isEdit ? 'Editar Producto' : 'Nuevo Producto' }}</h3>

  <form [formGroup]="form" (ngSubmit)="save()">
    
    <div class="mb-3">
      <label class="form-label">Código</label>
      <input type="text" class="form-control" formControlName="code" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" formControlName="name" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Precio</label>
      <input type="number" class="form-control" formControlName="price" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Cantidad</label>
      <input type="number" class="form-control" formControlName="quantity" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Categoría</label>
      <select class="form-select" formControlName="category_id">
        <option value="" disabled selected>Seleccione una categoría</option>
        <option *ngFor="let c of categories" [value]="c.id">
          {{ c.name }}
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Proveedor</label>
      <select class="form-select" formControlName="supplier_id">
        <option value="" disabled selected>Seleccione un proveedor</option>
        <option *ngFor="let s of suppliers" [value]="s.id">
          {{ s.name }}
        </option>
      </select>
    </div>

    <button class="btn btn-success me-2" type="submit" [disabled]="form.invalid">
      {{ isEdit ? 'Actualizar' : 'Guardar' }}
    </button>

    <button class="btn btn-secondary" type="button" (click)="cancel()">Cancelar</button>
  </form>
</div>
