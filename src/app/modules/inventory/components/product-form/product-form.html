<div class="container mt-4">
  <h3>{{ isEdit ? 'Editar Producto' : 'Nuevo Producto' }}</h3>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="mb-3">
      <label class="form-label">CÃ³digo</label>
      <input type="text" class="form-control" formControlName="code" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" formControlName="name" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Precio</label>
      <input type="number" class="form-control" formControlName="price" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Cantidad</label>
      <input type="number" class="form-control" formControlName="quantity" required />
    </div>

    <button class="btn btn-success me-2" type="submit" [disabled]="form.invalid">
      {{ isEdit ? 'Actualizar' : 'Guardar' }}
    </button>
    <button class="btn btn-secondary" type="button" (click)="cancel()">Cancelar</button>
  </form>
</div>
