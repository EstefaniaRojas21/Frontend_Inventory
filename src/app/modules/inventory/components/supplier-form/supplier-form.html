<div class="container mt-4">

  <h3>{{ id ? 'Editar Proveedor' : 'Nuevo Proveedor' }}</h3>

  <form (ngSubmit)="save()">

    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input 
        type="text" 
        class="form-control" 
        [(ngModel)]="supplier.name"
        name="name"
        required
      >
    </div>

    <div class="mb-3">
      <label class="form-label">Contacto</label>
      <input 
        type="text" 
        class="form-control" 
        [(ngModel)]="supplier.contact"
        name="contact"
      >
    </div>

    <div class="mb-3">
      <label class="form-label">Tel√©fono</label>
      <input 
        type="text" 
        class="form-control" 
        [(ngModel)]="supplier.phone"
        name="phone"
      >
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input 
        type="email" 
        class="form-control"
        [(ngModel)]="supplier.email"
        name="email"
      >
    </div>

    <button class="btn btn-success me-2" type="submit">
      {{ id ? 'Actualizar' : 'Guardar' }}
    </button>

    <button 
      class="btn btn-secondary" 
      type="button" 
      (click)="router.navigate(['/inventory/proveedores'])"
    >
      Cancelar
    </button>

  </form>

</div>
