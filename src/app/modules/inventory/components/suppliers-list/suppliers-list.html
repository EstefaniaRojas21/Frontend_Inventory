<div class="container mt-4">

  <div class="d-flex align-items-center mb-3">
    <h2>Proveedores</h2>

    <button class="btn btn-primary ms-auto" (click)="goToCreate()">
      <i class="bi bi-plus-circle"></i> Nuevo Proveedor
    </button>
  </div>

  <!-- Loader -->
  <div *ngIf="loading" class="text-center mt-4">
    <div class="spinner-border"></div>
    <p>Cargando proveedores...</p>
  </div>

  <!-- Tabla -->
  <table *ngIf="!loading && suppliers.length > 0" class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Contacto</th>
        <th>Tel√©fono</th>
        <th>Email</th>
        <th class="text-center">Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let s of suppliers">
        <td>{{ s.id }}</td>
        <td>{{ s.name }}</td>
        <td>{{ s.contact }}</td>
        <td>{{ s.phone }}</td>
        <td>{{ s.email }}</td>

        <td class="text-center">
          <button class="btn btn-sm btn-warning me-2" (click)="editSupplier(s.id)">
            <i class="bi bi-pencil"></i>
          </button>

          <button class="btn btn-sm btn-danger" (click)="deleteSupplier(s.id)">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>

  </table>

  <!-- Si no hay proveedores -->
  <div *ngIf="!loading && suppliers.length === 0" class="alert alert-info mt-3">
    No hay proveedores registrados.
  </div>

</div>
