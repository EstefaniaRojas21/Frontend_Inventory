<!-- src/app/modules/orders/components/order-form/order-form.html -->
<div class="container mt-4">
  <h3>{{ editing ? 'Editar Orden' : 'Nueva Orden' }}</h3>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="mb-3">
      <label class="form-label">Nombre cliente</label>
      <input formControlName="customer_name" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Tel√©fono</label>
      <input formControlName="customer_phone" class="form-control" />
    </div>

    <div class="mb-3">
      <label class="form-label">Estado</label>
      <select formControlName="status" class="form-select">
        <option value="pending">Pending</option>
        <option value="processing">Processing</option>
        <option value="delivered">Delivered</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Fecha de entrega</label>
      <input type="datetime-local" formControlName="delivery_date" class="form-control" />
      <small class="text-muted">Opcional</small>
    </div>

    <!-- Tenant / notas si hace falta -->
    <div class="mb-3">
      <label class="form-label">Tenant (opcional)</label>
      <input formControlName="tenant_id" class="form-control" />
    </div>

    <button class="btn btn-success me-2" type="submit" [disabled]="form.invalid">
      {{ editing ? 'Actualizar' : 'Crear' }}
    </button>
    <button class="btn btn-secondary" type="button" (click)="cancel()">Cancelar</button>
  </form>
</div>
