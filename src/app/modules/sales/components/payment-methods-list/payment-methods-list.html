<div class="container mt-4">

  <div class="d-flex align-items-center mb-3">
    <h2>Métodos de Pago</h2>

    <button class="btn btn-primary ms-auto" (click)="goToCreate()">
      <i class="bi bi-plus-circle"></i> Nuevo Método de Pago
    </button>
  </div>

  <div *ngIf="loading" class="text-center mt-4">
    <div class="spinner-border"></div>
    <p>Cargando métodos...</p>
  </div>

  <table *ngIf="!loading && methods.length > 0" class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th class="text-center">Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let m of methods">
        <td>{{ m.id }}</td>
        <td>{{ m.name }}</td>
        <td>{{ m.description }}</td>

        <td class="text-center">
          <button class="btn btn-warning btn-sm me-2" (click)="editMethod(m.id)">
            <i class="bi bi-pencil"></i>
          </button>

          <button class="btn btn-danger btn-sm" (click)="deleteMethod(m.id)">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && methods.length === 0" class="alert alert-info mt-3">
    No hay métodos de pago registrados.
  </div>

</div>
