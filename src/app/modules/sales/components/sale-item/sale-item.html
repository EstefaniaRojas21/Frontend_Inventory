<div class="container mt-4">

  <div class="d-flex align-items-center mb-3">
    <h2 class="mb-0">Ventas Registradas</h2>

    <div class="ms-auto d-flex align-items-center gap-2">
      <input [(ngModel)]="query" class="form-control form-control-sm" placeholder="Buscar por cliente, email, id o método">

      <button class="btn btn-success" (click)="newSale()">
        <i class="bi bi-plus-circle"></i> Nueva Venta
      </button>
    </div>
  </div>

  <div *ngIf="loading" class="text-center py-4">
    <div class="spinner-border" role="status"></div>
    <p class="mt-2 mb-0">Cargando ventas...</p>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="!loading && filteredSales().length > 0" class="table-responsive">
    <table class="table table-striped table-hover align-middle mb-0">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Email</th>
          <th>Total</th>
          <th>Método de Pago</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of filteredSales()">
          <td>{{ s.id }}</td>
          <td>{{ s.customer_name }}</td>
          <td>{{ s.customer_email }}</td>
          <td>{{ s.total_amount | currency }}</td>
          <td>{{ s.payment_method?.name || '—' }}</td>
          <td>
            <button class="btn btn-primary btn-sm" (click)="edit(s.id)">Editar</button>
            <button class="btn btn-danger btn-sm" (click)="delete(s.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!loading && filteredSales().length === 0" class="alert alert-info mt-3">
    No se encontraron ventas.
  </div>

</div>
